<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
		<h1 class="text-center">MyBookList</h1>

		<div class="form-group">
			<input type="text" id="title" class="form-control mb-2" placeholder="title">
			<input type="text" id="author" class="form-control mb-2" placeholder="Author">
			<input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN#">
			<button id="submit" class="btn btn-primary btn-block">Add Book</button>
		</div>

		<table class="table table-striped mt-3">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="book-list">
				
			</tbody>
		</table>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
